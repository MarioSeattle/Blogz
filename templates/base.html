<!doctype html>
<html>
    <head>

        <a href="/">Home</a> | <a href="/blog">All Post</a> | <a href="/login">New Blog</a> | <a href='/blog'>Log Out</a>

        <title>Build A Blog</title>

        <style>
            .error {
                color: red;
            }
        </style>

    </head>

    <body>

        {% with messages = get_flashed_messages(with_categories=True) %}

            <ul>

            {% for category, message in messages %}

                <li class="{{category}}">{{message}}</li>

            {% endfor %}

            </ul>

        {% endwith %}

        {% block content %}

        {% endblock %}
    </body>

</html>
