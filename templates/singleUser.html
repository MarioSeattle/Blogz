{% extends "base.html" %}

{% block content %}

<h2 style="text-align: center;">Blogs by {{ owner.username }}</h2>

  {% for blog in blogs %}

    <h3><a href='/blog?id={{ blog.id }}'>{{ blog.blog_title }}</a></h3>

    <p>{{ blog.body }}<p>

    <p><em>written by <a href='/blog?user={{ blog.owner.id }}'>{{ blog.owner.username }}</a></em></p>
    <hr>

  {% endfor %}

{% endblock %}
